    <fieldset class="wpjb-fieldset-apply">
        <div class="wpjb-element-input-text wpjb-element-name-applicant_name">
            <label class="wpjb-label">Your name(required)</label>

            <div class="wpjb-field">
               [text* your-name]
            </div>
        </div>

        <div class="wpjb-element-input-text wpjb-element-name-email">
            <label class="wpjb-label">Your e-mail address(required)</label>

            <div class="wpjb-field">
               [email* your-email] 
            </div>
        </div>

        <div class="wpjb-element-input-text job-link">
            [url* url-165]
        </div>
        [submit]
    </fieldset>
